<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/20460acc10.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
    <h1>
        Weather
    </h1>
    <h2>
        <input type="text" class="city" placeholder="Enter a City"/>
    </h2>
    <p>
    <ul class="local-info">
        <li>
            Portland
        </li>
        <li>
            Wednesday, March 31, 2021
        </li>
        <li>
            56<span class="main-unit">°F</span> | <span class="different-unit">°C </span>
        </li>
        <li>
            9:53 PM
        </li>
    </ul>
    <div class="row">
            <div class="col day">
                Wednesday
            </div>   
            <div class="col day">
                Thursday
            </div>    
            <div class="col day">
                Friday
            </div>   
            <div class="col day">
                Saturday
            </div>  
            <div class="col day">
                Sunday
            </div>
            <div class="col day">
                Monday
            </div>
            <div class="col day">
                Tuesday
            </div>
    </div>

    <div class="row">
        <div class="col">
            <i class="fas fa-cloud-sun weather-icon"></i>
        </div>   
        <div class="col">
            <i class="fas fa-cloud-sun weather-icon"></i>
        </div>    
        <div class="col">
            <i class="fas fa-cloud-sun weather-icon"></i>
        </div>   
        <div class="col">
            <i class="fas fa-cloud weather-icon"></i>
        </div>  
        <div class="col">
            <i class="fas fa-cloud-sun weather-icon"></i>
        </div>
        <div class="col">
            <i class="fas fa-cloud-sun weather-icon"></i>
        </div>
        <div class="col">
            <i class="fas fa-cloud-sun weather-icon"></i>
        </div>
    </div>

    <div class="row">
        <div class="col temp">
            H: 69°F
            <br/>
            L: 41°F
        </div>   
        <div class="col temp">
            H: 67°F
            <br/>
            L: 39°F
        </div>    
        <div class="col temp">
            H: 61°F
            <br/>
            L: 40°F
        </div>   
        <div class="col temp">
            H: 64°F
            <br/>
            L: 45°F
        </div>  
        <div class="col temp">
            H: 54°F
            <br/>
            L: 39°F
        </div>
        <div class="col temp">
            H: 60°F
            <br/>
            L: 40°F
        </div>
        <div class="col temp">
            H: 57°F
            <br/>
            L: 40°F
        </div>
    </div>

    </p>
    <footer>
        Coded by Edith Tornel
    </footer>
</div>
</body>
</html>
